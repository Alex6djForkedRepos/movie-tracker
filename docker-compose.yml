version: '3'

services:
  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config
  frontend:
    image: danilavoronkov/movie-tracker-frontend
    container_name: frontend
    build:
      context: ./
    ports:
      - 3000:3000

volumes:
  caddy_data:
  caddy_config:
