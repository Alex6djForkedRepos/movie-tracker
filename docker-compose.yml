services:
  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - movie-tracker
      - movie-tracker-metrics
    environment:
      POSTGRES_USER: ${DATABASE_USER:-spaceman}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-spaceman}
      POSTGRES_DB: movietracker
  adminer:
    image: adminer
    restart: always
    networks:
      - movie-tracker
      - caddy-public
  backup:
    image: schickling/postgres-backup-s3:14
    depends_on:
      - postgres
    links:
      - postgres
    networks:
      - movie-tracker
    environment:
      SCHEDULE: "@every 8h"
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_PREFIX: ${S3_PREFIX:-backups}
      POSTGRES_HOST: postgres
      POSTGRES_DATABASE: movietracker
      POSTGRES_USER: ${DATABASE_USER:-spaceman}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-spaceman}
      POSTGRES_BACKUP_ALL: "false"
      POSTGRES_EXTRA_OPTS: --inserts --data-only
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    networks:
      - caddy-public
    cap_add:
      - NET_ADMIN
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
  frontend:
    image: danilavoronkov/movie-tracker-frontend
    restart: unless-stopped
    networks:
      - movie-tracker
      - caddy-public
    deploy:
      replicas: 5
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
      args:
        - VITE_BASE_URL=${VITE_BASE_URL}
        - VITE_API_URL=${VITE_API_URL}
    env_file: ./.env
  #  frontendBeta:
  #    image: danilavoronkov/movie-tracker-frontend-beta
  #    restart: unless-stopped
  #    networks:
  #      - movie-tracker
  #      - caddy-public
  #    env_file: ./.env.beta
  backend:
    image: danilavoronkov/movie-tracker-backend
    restart: unless-stopped
    networks:
      - movie-tracker
      - caddy-public
    deploy:
      replicas: 5
    build:
      dockerfile: ./apps/backend/Dockerfile
    env_file: ./.env
    volumes:
      - sitemaps:/app/apps/backend/sitemaps
  redis:
    image: redis
    restart: always
    networks:
      - movie-tracker-metrics
      - movie-tracker
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data

volumes:
  caddy_data:
  postgres-data:
  redis-data:
  sitemaps:

networks:
  movie-tracker:
    name: movie-tracker
  movie-tracker-metrics:
    external: true
  caddy-public:
    external: true
