services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.3.5
    restart: on-failure
    environment:
      CLICKHOUSE_USER: uptrace
      CLICKHOUSE_PASSWORD: uptrace
      CLICKHOUSE_DB: uptrace
    healthcheck:
      test: [CMD, wget, --spider, -q, "localhost:8123/ping"]
      interval: 1s
      timeout: 1s
      retries: 30
    volumes:
      - ch_data:/var/lib/clickhouse
    expose:
      - "8123"
      - "9000"
    networks:
      - uptrace
    deploy:
      placement:
        constraints:
          - node.role != manager
          - node.labels.databases != true


  redis:
    image: redis:6.2.2-alpine
    restart: on-failure
    networks:
      - uptrace
    deploy:
      placement:
        constraints:
          - node.role != manager
          - node.labels.databases != true

  postgres:
    image: postgres:17-alpine
    restart: on-failure
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: uptrace
      POSTGRES_PASSWORD: uptrace
      POSTGRES_DB: uptrace
    healthcheck:
      test: [CMD-SHELL, pg_isready -U uptrace -d uptrace]
      interval: 1s
      timeout: 1s
      retries: 30
    volumes:
      - "pg_data:/var/lib/postgresql/data/pgdata"
    expose:
      - "5432"
    networks:
      - uptrace
    deploy:
      placement:
        constraints:
          - node.labels.databases == true

  uptrace:
    image: "uptrace/uptrace:2.0.1"
    restart: on-failure
    env_file: .env
    networks:
      - uptrace
      - caddy-public
    ports:
      - "14317:14317"
      - "14318:14318"
    depends_on:
      - clickhouse
      - postgres
    configs:
      - source: uptrace_config
        target: /etc/uptrace/uptrace.yml
    deploy:
      placement:
        constraints:
          - node.role != manager
          - node.labels.databases != true

  otelcol:
    image: otel/opentelemetry-collector-contrib:0.123.0
    restart: on-failure
    configs:
      - source: otel_collector_config
        target: /etc/otelcol-contrib/config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - uptrace
    networks:
      - uptrace
      - movie-tracker-metrics
    deploy:
      placement:
        constraints:
          - node.role != manager
          - node.labels.databases != true

